<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Checkout.css">
</head>

<body>
    <header>
        <section class="headerSec">
            <div class="container ">
                <div class="row d-flex justify-content-between">
                    <div class="col-md-4 col-12 d-flex mt-2">
                        <i class="fas fa-phone"></i>
                        <p>+994 51 491 38 00</p>
                    </div>
                    <div class="col-md-4 col-12 d-flex mt-2">
                        <i class="fas fa-paper-plane"></i>
                        <p>nihadnt@code.edu.az</p>
                    </div>
                    <div class="col-md-4 col-12 d-flex mt-2">
                        <p>3-5 BUSINESS DAYS DELIVERY & FREE RETURNS</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section style="background-color:white">
            <div class="container">
                <div class="row d-flex justify-content-between my-2">
                    <div class="d-flex align-items-center">
                        <h4 style="font-weight:800;letter-spacing:2px">WINKEL</h4>
                    </div>
                    <div class="d-flex align-items-center">
                        <ul class="navbar">
                            <li>HOME</li>
                            <li>SHOP <i class="fas fa-sort-down"></i></li>
                            <li>ABOUT</li>
                            <li>BLOG</li>
                            <li>CONTACT</li>
                            <li><i class="fas fa-shopping-cart"></i> [0]</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="bgHolder">
                <img src="./bg.jpg" alt="">
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <h6 style="letter-spacing:2px;font-weight:230">HOME CHECKOUT</h6>
                    </div>
                    <div class="col-12 justify-content-center d-flex">
                        <h2 style="font-weight:800;letter-spacing:1px;">CHECKOUT</h2>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container form">
                <div class="row">
                    <div class="col-12">
                        <h3 style="font-weight:360;">BILLING DETAILS</h3>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6 col-12">
                        <label for="first">First Name</label>
                        <input class="form-control form-control-lg" type="text" id="first">
                    </div>
                    <div class="col-md-6 col-12">
                        <label for="last">Last Name</label>
                        <input class="form-control form-control-lg" type="text" id="last">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-12">
                        <label>State / Country</label>
                        <select class="form-control form-control-lg">
                            <option>France</option>
                            <option>Italy</option>
                            <option>Japan</option>
                            <option>Spain</option>
                        </select>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-6 col-12">
                        <label for="first">Street Name</label>
                        <input class="form-control form-control-lg" type="text" id="first">
                    </div>
                    <div class="col-md-6 col-12">
                        <label for="" style="color:white">NOTHING</label>
                        <input class="form-control form-control-lg" type="text" id="last">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6 col-12">
                        <label for="town">Town / City</label>
                        <input class="form-control form-control-lg" type="text" id="town">
                    </div>
                    <div class="col-md-6 col-12">
                        <label for="zip">Postcode / ZIP*</label>
                        <input class="form-control form-control-lg" type="text" id="zip">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6 col-12">
                        <label for="Phone">Phone</label>
                        <input class="form-control form-control-lg" type="text" id="Phone">
                    </div>
                    <div class="col-md-6 col-12">
                        <label for="email">Email Address</label>
                        <input class="form-control form-control-lg" type="text" id="email">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                                checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Create An Account?
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                                checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Ship to different address
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="form">
                    <div class="row">
                            <div class="col-md-6 col-12">
                                <div class="total">
                                    <div class="container">
                                        <div class="row mb-2">
                                            <div class="col-12">
                                                <h5 style="letter-spacing:2px;font-weight:380">CART TOTAL</h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 d-flex justify-content-between">
                                                <p class="text-muted">Subtotal</p>
                                                <p class="text-muted">$20.60</p>
                                            </div>
                                            <div class="col-12  d-flex justify-content-between">
                                                    <p class="text-muted">Delivery</p>
                                                    <p class="text-muted">$0.00</p>
                                            </div>
                                            <div class="col-12  d-flex justify-content-between">
                                                    <p class="text-muted">Discount</p>
                                                    <p class="text-muted">$3.00</p>
                                            </div>
                                            <hr>
                                            <div class="col-12  d-flex justify-content-between">
                                                    <p class="text-muted" style="margin-bottom:3.8rem !important">TOTAL</p>
                                                    <p >$3.00</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                    <div class="total">
                                        <div class="container">
                                            <div class="row mb-2">
                                                <div class="col-12">
                                                    <h5 style="letter-spacing:2px;font-weight:380">PAYMENT METHOD</h5>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 d-flex justify-content-between">
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                                <label class="form-check-label" for="exampleRadios1">
                                                                        Direct Bank Tranfer
                                                                </label>
                                                              </div>
                                                </div>
                                                <div class="col-12  d-flex justify-content-between">
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                                <label class="form-check-label" for="exampleRadios1">
                                                                        Check Payment
                                                                </label>
                                                              </div>
                                                </div>
                                                <div class="col-12  d-flex justify-content-between">
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                                <label class="form-check-label" for="exampleRadios1">
                                                                        Paypal
                                                                </label>
                                                              </div>
                                                </div>
                                                <hr>
                                                <div class="col-12  d-flex justify-content-between">
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                                <label class="form-check-label" for="defaultCheck1">
                                                                        I have read and accept the terms and conditions


                                                                </label>
                                                              </div>
                                                </div>
                                                <div class="col-12  d-flex justify-content-between mt-4 mb-2">
                                                       <button class="btn"><p class="my-1">Place an order</p></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
            </div>
        </section>
    </main>
</body>

</html>
